    <style>
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #1a1f3a;
            --accent-1: #00ff88;
            --accent-2: #00d4ff;
            --accent-3: #ff0080;
            --text: #ffffff;
            --text-dim: #a0a8cc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: var(--bg-primary);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background effect */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 128, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(0, 212, 255, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 500px;
            width: 90%;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-family: 'Righteous', cursive;
            font-size: 3.5rem;
            background: linear-gradient(135deg, var(--accent-1), var(--accent-2), var(--accent-3));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 4s ease infinite;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header p {
            color: var(--text-dim);
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .social-link {
            position: relative;
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 24px 30px;
            background: var(--bg-secondary);
            border: 2px solid transparent;
            border-radius: 16px;
            text-decoration: none;
            color: var(--text);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out backwards;
        }

        .social-link:nth-child(1) { animation-delay: 0.1s; }
        .social-link:nth-child(2) { animation-delay: 0.2s; }
        .social-link:nth-child(3) { animation-delay: 0.3s; }
        .social-link:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .social-link:hover::before {
            left: 100%;
        }

        .social-link::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 16px;
            padding: 2px;
            background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .social-link:hover::after {
            opacity: 1;
        }

        .social-link:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 10px 30px rgba(0, 255, 136, 0.2),
                0 0 40px rgba(0, 212, 255, 0.1);
        }

        .social-link.youtube:hover {
            box-shadow: 
                0 10px 30px rgba(255, 0, 0, 0.3),
                0 0 40px rgba(255, 0, 0, 0.15);
        }

        .social-link.youtube:hover::after {
            background: linear-gradient(135deg, #ff0000, #ff4444);
        }

        .social-link.instagram:hover {
            box-shadow: 
                0 10px 30px rgba(255, 0, 128, 0.3),
                0 0 40px rgba(255, 0, 128, 0.15);
        }

        .social-link.instagram:hover::after {
            background: linear-gradient(135deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }

        .social-link.discord:hover {
            box-shadow: 
                0 10px 30px rgba(114, 137, 218, 0.3),
                0 0 40px rgba(114, 137, 218, 0.15);
        }

        .social-link.discord:hover::after {
            background: linear-gradient(135deg, #7289da, #5865F2);
        }

        .social-link.roblox:hover {
            box-shadow: 
                0 10px 30px rgba(230, 35, 41, 0.3),
                0 0 40px rgba(230, 35, 41, 0.15);
        }

        .social-link.roblox:hover::after {
            background: linear-gradient(135deg, #e62329, #ff4757);
        }

        .icon {
            width: 40px;
            height: 40px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
        }

        .social-link:hover .icon {
            transform: scale(1.2) rotate(5deg);
        }

        .icon svg {
            width: 100%;
            height: 100%;
        }

        .link-content {
            flex: 1;
        }

        .link-title {
            font-family: 'Righteous', cursive;
            font-size: 1.3rem;
            margin-bottom: 4px;
            letter-spacing: 1px;
        }

        .link-subtitle {
            font-size: 0.75rem;
            color: var(--text-dim);
            letter-spacing: 0.5px;
        }

        .arrow {
            opacity: 0.5;
            transition: all 0.3s;
        }

        .social-link:hover .arrow {
            opacity: 1;
            transform: translateX(5px);
        }

        /* Coming soon badge */
        .coming-soon {
            position: relative;
            pointer-events: none;
            opacity: 0.6;
        }

        .coming-soon::before {
            content: 'COMING SOON';
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.65rem;
            padding: 4px 8px;
            background: var(--accent-3);
            color: var(--bg-primary);
            border-radius: 4px;
            font-weight: bold;
            letter-spacing: 1px;
            z-index: 1;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .social-link {
                padding: 20px 24px;
            }

            .link-title {
                font-size: 1.1rem;
            }
        }

        /* Glitch effect for header on hover */
        .header h1:hover {
            animation: glitch 0.3s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
