                    </div>
                    <button type="submit" class="submit-btn">Registrovat se</button>
                </form>
            </div>
        </div>

        <!-- Shopping Section -->
        <div class="shopping-section" id="shoppingSection">
            <a href="https://www.youtube.com/@DevTomasekPlays" target="_blank" class="youtube-link" title="Nav≈°tivte DevTomasekPlays na YouTube">‚ñ∂Ô∏è</a>
            
            <div class="shopping-header">
                <h2>V√≠tejte, <span id="userName">U≈æivatel</span>!</h2>
                <div class="user-info">
                    <div class="cart-icon" onclick="toggleCart()">
                        üõí
                        <span class="cart-count" id="cartCount">0</span>
                    </div>
                    <button class="logout-btn" onclick="handleLogout()">Odhl√°sit se</button>
                </div>
            </div>

            <div class="products-grid" id="productsGrid">
                <!-- Products will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div class="cart-header">
                <h2>V√°≈° ko≈°√≠k</h2>
                <span class="close-cart" onclick="toggleCart()">‚úï</span>
            </div>
            <div id="cartItems">
                <!-- Cart items will be loaded here -->
            </div>
            <div class="cart-total">
                Celkem: <span id="cartTotal">0 - Zaplat√≠≈° kartou</span>
            </div>
            <button class="checkout-btn" onclick="instantCheckout()">Objednat</button>
            
            <!-- Payment Form - REMOVED -->
        </div>
    </div>

    <script>
        // Produkty j√≠del
        const products = [
            { id: 1, name: 'Cukrov√° vata', price: 15, emoji: 'üç≠', available: true, stripeLink: 'https://buy.stripe.com/test_9B628t1Am0kr7d2cwl9k400' },
            { id: 2, name: 'Hranolky', price: 95, emoji: 'üçü', available: false },
            { id: 3, name: 'Zmrzlina', price: 145, emoji: 'üç¶', available: false },
            { id: 4, name: 'Palaƒçinky', price: 170, emoji: 'ü•û', available: false }
        ];

        let cart = [];
        let currentUser = null;
        
        // Naƒç√≠st u≈æivatele z Firebase
        let users = {};
        database.ref('users').once('value').then((snapshot) => {
            users = snapshot.val() || {};
        });
        
        // Naƒç√≠st ulo≈æen√© p≈ôihl√°≈°en√≠ z localStorage (pouze pro tento device)
        let rememberedLogin = JSON.parse(localStorage.getItem('foodhub_login')) || null;

        // Inicializovat aplikaci po naƒçten√≠ Firebase
        function initApp() {
            checkShopStatus();
            
            // Naƒç√≠st u≈æivatele z Firebase
            database.ref('users').once('value').then((snapshot) => {
                users = snapshot.val() || {};
                
                if (rememberedLogin && users[rememberedLogin.email]) {
                    currentUser = users[rememberedLogin.email].name;
                    showShopping();
                }
            });
            
            // Poslouchat zmƒõny stavu st√°nku v re√°ln√©m ƒçase
            database.ref('shop_status').on('value', (snapshot) => {
                const status = snapshot.val() || 'open';
                const overlay = document.getElementById('closedOverlay');
                
                if (status === 'closed') {
                    overlay.classList.add('active');
                } else {
                    overlay.classList.remove('active');
                }
            });
        }

        // Zkontrolovat, zda je st√°nek otev≈ôen√Ω
        function checkShopStatus() {
            database.ref('shop_status').once('value').then((snapshot) => {
                const status = snapshot.val() || 'open';
                const overlay = document.getElementById('closedOverlay');
                
                if (status === 'closed') {
                    overlay.classList.add('active');
                } else {
                    overlay.classList.remove('active');
                }
            });
        }

        // Vygenerovat 6-m√≠stn√Ω k√≥d
        function generateCode() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        // P≈ôep√≠nat mezi p≈ôihl√°≈°en√≠m a registrac√≠
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab-btn');
            const forms = document.querySelectorAll('.form');
            
            tabs.forEach(t => t.classList.remove('active'));
            forms.forEach(f => f.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + 'Form').classList.add('active');
            
            // Skr√Ωt zobrazen√≠ k√≥du p≈ôi p≈ôep√≠n√°n√≠ z√°lo≈æek
            document.getElementById('loginCodeInfo').style.display = 'none';
        }

        // Zpracovat p≈ôihl√°≈°en√≠
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const code = document.getElementById('loginCode').value;
            
            // Zkontrolovat, zda u≈æivatel existuje a heslo se shoduje
            if (!users[email]) {
                alert('‚ùå Tento email nen√≠ registrov√°n! Nejprve se zaregistrujte.');
                return;
            }
            
            if (users[email].password !== password) {
                alert('‚ùå Nespr√°vn√© heslo!');
                return;
            }
            
            // Vygenerovat k√≥d p≈ôi prvn√≠m pokusu
            if (!users[email].loginCode) {
                const newCode = generateCode();
                users[email].loginCode = newCode;
                
                // Ulo≈æit do Firebase
                database.ref('users/' + email.replace(/\./g, '_')).update({
                    loginCode: newCode
                });
                
                // Zobrazit k√≥d
                document.getElementById('displayLoginCode').textContent = newCode;
                document.getElementById('loginCodeInfo').style.display = 'block';
                alert('üìß Ovƒõ≈ôovac√≠ k√≥d byl odesl√°n na v√°≈° email!\n(Pro demo √∫ƒçely je k√≥d zobrazen n√≠≈æe)');
                return;
            }
            
            // Zkontrolovat ovƒõ≈ôovac√≠ k√≥d
            if (code !== users[email].loginCode) {
                alert('‚ùå Nespr√°vn√Ω ovƒõ≈ôovac√≠ k√≥d!');
                return;
            }
            
            // √öspƒõ≈°n√© p≈ôihl√°≈°en√≠
            currentUser = users[email].name;
            
            // Zapamatovat si p≈ôihl√°≈°en√≠ (jen lok√°lnƒõ)
            localStorage.setItem('foodhub_login', JSON.stringify({ email: email }));
            
            // Vymazat p≈ôihla≈°ovac√≠ k√≥d
            delete users[email].loginCode;
            database.ref('users/' + email.replace(/\./g, '_')).update({
                loginCode: null
            });
            
            showShopping();
        }

        // P≈ôidat posluchaƒç ud√°losti pro vygenerov√°n√≠ k√≥du, kdy≈æ jsou vyplnƒõny email a heslo
        document.getElementById('loginEmail').addEventListener('blur', function() {
            const email = this.value;
            const password = document.getElementById('loginPassword').value;
            
            if (email && password && users[email] && users[email].password === password) {
                if (!users[email].loginCode) {
                    const newCode = generateCode();
                    users[email].loginCode = newCode;
                    
                    // Ulo≈æit do Firebase
                    database.ref('users/' + email.replace(/\./g, '_')).update({
                        loginCode: newCode
                    });
                    
                    // Zobrazit k√≥d
                    document.getElementById('displayLoginCode').textContent = newCode;
                    document.getElementById('loginCodeInfo').style.display = 'block';
                }
            }
        });

        // Zpracovat registraci
        function handleRegister(event) {
            event.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            
            // Zkontrolovat, zda se hesla shoduj√≠
            if (password !== confirmPassword) {
                alert('‚ùå Hesla se neshoduj√≠!');
                return;
            }
            
            // Zkontrolovat, zda u≈æivatel ji≈æ existuje
            if (users[email]) {
                alert('‚ùå Tento email je ji≈æ registrov√°n! P≈ôihlaste se pros√≠m.');
                return;
            }
            
            // Zkontrolovat d√©lku hesla
            if (password.length < 6) {
                alert('‚ùå Heslo mus√≠ m√≠t alespo≈à 6 znak≈Ø!');
                return;
            }
            
            // Zaregistrovat u≈æivatele
            users[email] = {
                name: name,
                password: password
            };
            
            // Ulo≈æit do Firebase
            database.ref('users/' + email.replace(/\./g, '_')).set({
                name: name,
                password: password
            });
            
            alert('‚úÖ Registrace √∫spƒõ≈°n√°! Nyn√≠ se m≈Ø≈æete p≈ôihl√°sit.');
            
            // P≈ôepnout na z√°lo≈æku p≈ôihl√°≈°en√≠
            document.querySelector('.tab-btn').click();
            document.getElementById('registerForm').reset();
        }

        // Zobrazit n√°kupn√≠ sekci
        function showShopping() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('shoppingSection').classList.add('active');
            document.getElementById('userName').textContent = currentUser;
            loadProducts();
        }

        // Naƒç√≠st produkty
        function loadProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';
            
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                
                if (product.available) {
                    card.innerHTML = `
                        <div class="product-image">${product.emoji}</div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">${product.price} Kƒç - Zaplat√≠≈° kartou</div>
                        <button class="add-to-cart" onclick="addToCart(${product.id})">P≈ôidat do ko≈°√≠ku</button>
                    `;
                } else {
                    card.innerHTML = `
                        <div class="product-image" style="opacity: 0.5">${product.emoji}</div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">${product.price} Kƒç - Zaplat√≠≈° kartou</div>
                        <button class="add-to-cart" style="background: #ccc; cursor: not-allowed;" disabled>Ji≈æ brzy</button>
                    `;
                }
                grid.appendChild(card);
            });
        }

        // P≈ôidat do ko≈°√≠ku
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            
            if (!product.available) {
                alert('Tato polo≈æka bude brzy dostupn√°!');
                return;
            }
            
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            updateCartCount();
        }

        // Aktualizovat poƒçet polo≈æek v ko≈°√≠ku
        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        // P≈ôepnout ko≈°√≠k
        function toggleCart() {
            const modal = document.getElementById('cartModal');
            modal.classList.toggle('active');
            if (modal.classList.contains('active')) {
                loadCart();
            }
        }

        // Naƒç√≠st polo≈æky ko≈°√≠ku
        function loadCart() {
            const cartItems = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">V√°≈° ko≈°√≠k je pr√°zdn√Ω</div>';
                document.getElementById('cartTotal').textContent = '0 - Zaplat√≠≈° kartou';
                return;
            }
            
            cartItems.innerHTML = '';
            let total = 0;
            
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div>
                        <strong>${item.name}</strong><br>
                        ${item.price} Kƒç √ó ${item.quantity}
                    </div>
                    <div>${itemTotal} Kƒç</div>
                `;
                cartItems.appendChild(cartItem);
            });
            
            document.getElementById('cartTotal').textContent = total + ' Kƒç - Zaplat√≠≈° kartou';
        }

        // Okam≈æit√© objedn√°n√≠ s platbou p≈ôes Stripe
        function instantCheckout() {
            if (cart.length === 0) {
                alert('V√°≈° ko≈°√≠k je pr√°zdn√Ω!');
                return;
            }

            const totalText = document.getElementById('cartTotal').textContent;
            const totalAmount = totalText.split(' Kƒç')[0];
            
            // Vygenerovat 6-m√≠stn√Ω k√≥d objedn√°vky
            const orderCode = Math.floor(100000 + Math.random() * 900000).toString();
            
            // Ulo≈æit objedn√°vku pro zamƒõstnance
            const order = {
                id: Date.now(),
                code: orderCode,
                customerName: currentUser,
                items: cart.map(item => ({
                    name: item.name,
                    quantity: item.quantity,
                    price: item.price
                })),
                total: totalAmount,
                timestamp: new Date().toLocaleString('cs-CZ'),
                status: 'ƒçek√°',
                visible: false  // Objedn√°vka je skryt√° dokud zamƒõstnanec nezad√° k√≥d
            };
            
            // Ulo≈æit do Firebase
            database.ref('orders/' + order.id).set(order);
            
            alert(`üéâ Objedn√°vka p≈ôijata!\n\nüì± V√Å≈† K√ìD: ${orderCode}\n\n‚ö†Ô∏è D≈ÆLE≈ΩIT√â: ≈òeknƒõte tento k√≥d zamƒõstnanci u st√°nku!\n\nCelkem: ${totalAmount} Kƒç\nüí∞ Zaplat√≠≈° u st√°nku p≈ôi vyzvednut√≠!`);
            
            cart = [];
            updateCartCount();
            toggleCart();
        }

        // Form√°tovat ƒç√≠slo karty - ODSTRANƒöNO
        document.addEventListener('DOMContentLoaded', function() {
            // ≈Ω√°dn√© form√°tov√°n√≠ u≈æ nen√≠ pot≈ôeba
        });

        // Zpracovat odhl√°≈°en√≠
        function handleLogout() {
            currentUser = null;
            cart = [];
            
            // Odstranit ulo≈æen√© p≈ôihl√°≈°en√≠
            localStorage.removeItem('foodhub_login');
            
            document.getElementById('authSection').style.display = 'block';
            document.getElementById('shoppingSection').classList.remove('active');
            document.getElementById('loginForm').reset();
            document.getElementById('registerForm').reset();
            document.getElementById('loginCodeInfo').style.display = 'none';
        }
    </script>
