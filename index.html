<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodHub - Sweet Treats & More</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff0080 0%, #ff8c00 20%, #40e0d0 40%, #7b68ee 60%, #ff1493 80%, #00ff00 100%);
            background-size: 400% 400%;
            animation: rainbowGradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        @keyframes rainbowGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(0, 0, 0, 0.85);
            border-radius: 20px;
            box-shadow: 0 0 60px rgba(0, 255, 255, 0.5), 0 0 100px rgba(255, 0, 255, 0.3);
            overflow: hidden;
            max-width: 1200px;
            width: 100%;
            border: 2px solid;
            border-image: linear-gradient(45deg, #ff0080, #ff8c00, #40e0d0, #7b68ee, #ff1493) 1;
        }

        /* Auth Section Styles */
        .auth-section {
            padding: 60px;
            text-align: center;
            position: relative;
        }

        .youtube-link {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2.5em;
            text-decoration: none;
            transition: transform 0.3s;
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.7));
        }

        .youtube-link:hover {
            transform: scale(1.2);
            filter: drop-shadow(0 0 20px rgba(255, 0, 0, 1));
        }

        .auth-section h1 {
            background: linear-gradient(90deg, #ff0080, #ff8c00, #40e0d0, #7b68ee, #ff1493, #00ff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .auth-section p {
            color: #fff;
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .form-tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .tab-btn {
            padding: 12px 30px;
            border: none;
            background: transparent;
            color: #fff;
            font-size: 1.1em;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .tab-btn.active {
            background: linear-gradient(90deg, #ff0080, #ff8c00, #40e0d0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            border-bottom-color: #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #00ffff;
            font-weight: 500;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff00ff;
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.6);
        }

        .form-group input::placeholder {
            color: #888;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #ff0080, #ff8c00, #40e0d0, #7b68ee, #ff1493);
            background-size: 200% 200%;
            animation: rainbowShift 3s ease infinite;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.6);
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.8), 0 10px 30px rgba(255, 0, 255, 0.5);
        }

        @keyframes rainbowShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Shopping Section Styles */
        .shopping-section {
            display: none;
            padding: 40px;
            position: relative;
        }

        .shopping-section.active {
            display: block;
        }

        .shopping-section .youtube-link {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            text-decoration: none;
            transition: transform 0.3s;
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.7));
            z-index: 10;
        }

        .shopping-section .youtube-link:hover {
            transform: scale(1.2);
            filter: drop-shadow(0 0 20px rgba(255, 0, 0, 1));
        }

        .shopping-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #00ff00;
            box-shadow: 0 2px 20px rgba(0, 255, 0, 0.3);
        }

        .shopping-header h2 {
            background: linear-gradient(90deg, #ff0080, #ff8c00, #40e0d0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2em;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
            font-size: 1.5em;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff6b6b;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
        }

        .logout-btn {
            padding: 10px 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #ff5252;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .product-card {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.6), 0 10px 30px rgba(255, 0, 255, 0.4);
            border-color: #ff00ff;
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #ff0080, #ff8c00, #40e0d0, #7b68ee);
            background-size: 200% 200%;
            animation: rainbowShift 5s ease infinite;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            margin-bottom: 15px;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
        }

        .product-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #00ffff;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }

        .product-price {
            font-size: 1.3em;
            color: #ff00ff;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.7);
        }

        .add-to-cart {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #ff0080, #ff8c00, #40e0d0);
            background-size: 200% 200%;
            animation: rainbowShift 3s ease infinite;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .add-to-cart:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.7);
        }

        /* Cart Modal */
        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .cart-modal.active {
            display: flex;
        }

        .cart-content {
            background: rgba(0, 0, 0, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 2px solid #00ff00;
            box-shadow: 0 0 60px rgba(0, 255, 0, 0.5);
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .cart-header h2 {
            background: linear-gradient(90deg, #ff0080, #00ff00, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .close-cart {
            font-size: 1.5em;
            cursor: pointer;
            color: #ff00ff;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.7);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(0, 255, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid #00ff00;
            color: #fff;
        }

        .cart-total {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #00ff00;
            font-size: 1.5em;
            font-weight: 700;
            background: linear-gradient(90deg, #ff0080, #ff8c00, #00ff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: right;
        }

        .checkout-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #00ff00, #00ffff, #ff00ff);
            background-size: 200% 200%;
            animation: rainbowShift 3s ease infinite;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.7);
        }

        .empty-cart {
            text-align: center;
            padding: 40px;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        /* Payment Form Styles */
        .payment-form {
            display: none;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #00ff00;
        }

        .payment-form.active {
            display: block;
        }

        .payment-form h3 {
            background: linear-gradient(90deg, #ff0080, #ff8c00, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .payment-form .form-group {
            margin-bottom: 20px;
        }

        .payment-form label {
            display: block;
            margin-bottom: 8px;
            color: #00ffff;
            font-weight: 500;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .payment-form input,
        .payment-form select {
            width: 100%;
            padding: 12px;
            border: 2px solid #00ff00;
            border-radius: 8px;
            font-size: 1em;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .payment-form input:focus,
        .payment-form select:focus {
            outline: none;
            border-color: #ff00ff;
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.6);
        }

        .payment-form input::placeholder {
            color: #888;
        }

        .payment-form select option {
            background: #000;
            color: #fff;
        }

        .card-details {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 15px;
        }

        .pay-now-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #00ff00, #00ffff, #ff00ff);
            background-size: 200% 200%;
            animation: rainbowShift 3s ease infinite;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.6);
        }

        .pay-now-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.8);
        }

        @media (max-width: 768px) {
            .auth-section {
                padding: 40px 20px;
            }

            .shopping-section {
                padding: 20px;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .shopping-header {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Authentication Section -->
        <div class="auth-section" id="authSection">
            <a href="https://www.youtube.com/@DevTomasekPlays" target="_blank" class="youtube-link" title="Visit DevTomasekPlays on YouTube">‚ñ∂Ô∏è</a>
            
            <h1>üç≠ FoodHub</h1>
            <p>Delicious treats delivered to your door</p>

            <div class="form-tabs">
                <button class="tab-btn active" onclick="switchTab('login')">Login</button>
                <button class="tab-btn" onclick="switchTab('register')">Register</button>
            </div>

            <!-- Login Form -->
            <div class="form-container">
                <form class="form active" id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="submit-btn">Login</button>
                </form>

                <!-- Register Form -->
                <form class="form" id="registerForm" onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="registerName">Full Name</label>
                        <input type="text" id="registerName" required placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" required placeholder="Create a password">
                    </div>
                    <div class="form-group">
                        <label for="registerConfirmPassword">Confirm Password</label>
                        <input type="password" id="registerConfirmPassword" required placeholder="Confirm your password">
                    </div>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
        </div>

        <!-- Shopping Section -->
        <div class="shopping-section" id="shoppingSection">
            <a href="https://www.youtube.com/@DevTomasekPlays" target="_blank" class="youtube-link" title="Visit DevTomasekPlays on YouTube">‚ñ∂Ô∏è</a>
            
            <div class="shopping-header">
                <h2>Welcome, <span id="userName">User</span>!</h2>
                <div class="user-info">
                    <div class="cart-icon" onclick="toggleCart()">
                        üõí
                        <span class="cart-count" id="cartCount">0</span>
                    </div>
                    <button class="logout-btn" onclick="handleLogout()">Logout</button>
                </div>
            </div>

            <div class="products-grid" id="productsGrid">
                <!-- Products will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div class="cart-header">
                <h2>Your Cart</h2>
                <span class="close-cart" onclick="toggleCart()">‚úï</span>
            </div>
            <div id="cartItems">
                <!-- Cart items will be loaded here -->
            </div>
            <div class="cart-total">
                Total: $<span id="cartTotal">0.00</span>
            </div>
            <button class="checkout-btn" onclick="showPaymentForm()">Proceed to Checkout</button>
            
            <!-- Payment Form -->
            <div class="payment-form" id="paymentForm">
                <h3>üí≥ Payment Information</h3>
                <form onsubmit="handlePayment(event)">
                    <div class="form-group">
                        <label for="cardName">Cardholder Name</label>
                        <input type="text" id="cardName" required placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" id="cardNumber" required placeholder="1234 5678 9012 3456" maxlength="19">
                    </div>
                    <div class="card-details">
                        <div class="form-group">
                            <label for="expiryDate">Expiry Date</label>
                            <input type="text" id="expiryDate" required placeholder="MM/YY" maxlength="5">
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" required placeholder="123" maxlength="3">
                        </div>
                    </div>
                    
                    <h3 style="margin-top: 30px;">üìç Delivery Location</h3>
                    <div class="form-group">
                        <label for="address">Street Address</label>
                        <input type="text" id="address" required placeholder="123 Main Street">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" required placeholder="New York">
                    </div>
                    <div class="card-details">
                        <div class="form-group">
                            <label for="zipCode">ZIP Code</label>
                            <input type="text" id="zipCode" required placeholder="10001">
                        </div>
                        <div class="form-group">
                            <label for="country">Country</label>
                            <select id="country" required>
                                <option value="">Select Country</option>
                                <option value="USA">United States</option>
                                <option value="UK">United Kingdom</option>
                                <option value="Canada">Canada</option>
                                <option value="Australia">Australia</option>
                                <option value="Germany">Germany</option>
                                <option value="France">France</option>
                                <option value="Spain">Spain</option>
                                <option value="Italy">Italy</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="pay-now-btn">Pay Now</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Food products data
        const products = [
            { id: 1, name: 'Candy Floss', price: 4.99, emoji: 'üç≠', available: false },
            { id: 2, name: 'French Fries', price: 3.99, emoji: 'üçü', available: false },
            { id: 3, name: 'Ice Cream', price: 5.99, emoji: 'üç¶', available: false },
            { id: 4, name: 'Pancakes', price: 6.99, emoji: 'ü•û', available: false }
        ];

        let cart = [];
        let currentUser = null;
        let users = {}; // Store registered users

        // Switch between login and register forms
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab-btn');
            const forms = document.querySelectorAll('.form');
            
            tabs.forEach(t => t.classList.remove('active'));
            forms.forEach(f => f.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + 'Form').classList.add('active');
        }

        // Handle login
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Check if user exists and password matches
            if (users[email] && users[email].password === password) {
                currentUser = users[email].name;
                showShopping();
            } else {
                alert('‚ùå Invalid email or password! Please try again or register first.');
            }
        }

        // Handle registration
        function handleRegister(event) {
            event.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            
            // Check if passwords match
            if (password !== confirmPassword) {
                alert('‚ùå Passwords do not match!');
                return;
            }
            
            // Check if user already exists
            if (users[email]) {
                alert('‚ùå This email is already registered! Please login instead.');
                return;
            }
            
            // Check password length
            if (password.length < 6) {
                alert('‚ùå Password must be at least 6 characters long!');
                return;
            }
            
            // Register the user
            users[email] = {
                name: name,
                password: password
            };
            
            alert('‚úÖ Registration successful! You can now login.');
            
            // Switch to login tab
            document.querySelector('.tab-btn').click();
            document.getElementById('registerForm').reset();
        }

        // Show shopping section
        function showShopping() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('shoppingSection').classList.add('active');
            document.getElementById('userName').textContent = currentUser;
            loadProducts();
        }

        // Load products
        function loadProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';
            
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                
                if (product.available) {
                    card.innerHTML = `
                        <div class="product-image">${product.emoji}</div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">$${product.price.toFixed(2)}</div>
                        <button class="add-to-cart" onclick="addToCart(${product.id})">Add to Cart</button>
                    `;
                } else {
                    card.innerHTML = `
                        <div class="product-image" style="opacity: 0.5">${product.emoji}</div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">$${product.price.toFixed(2)}</div>
                        <button class="add-to-cart" style="background: #ccc; cursor: not-allowed;" disabled>Coming Soon</button>
                    `;
                }
                grid.appendChild(card);
            });
        }

        // Add to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            
            if (!product.available) {
                alert('This item is coming soon!');
                return;
            }
            
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            updateCartCount();
        }

        // Update cart count
        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        // Toggle cart modal
        function toggleCart() {
            const modal = document.getElementById('cartModal');
            modal.classList.toggle('active');
            if (modal.classList.contains('active')) {
                loadCart();
                document.getElementById('paymentForm').classList.remove('active');
            }
        }

        // Load cart items
        function loadCart() {
            const cartItems = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">Your cart is empty</div>';
                document.getElementById('cartTotal').textContent = '0.00';
                return;
            }
            
            cartItems.innerHTML = '';
            let total = 0;
            
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div>
                        <strong>${item.name}</strong><br>
                        $${item.price.toFixed(2)} √ó ${item.quantity}
                    </div>
                    <div>$${itemTotal.toFixed(2)}</div>
                `;
                cartItems.appendChild(cartItem);
            });
            
            document.getElementById('cartTotal').textContent = total.toFixed(2);
        }

        // Show payment form
        function showPaymentForm() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            document.getElementById('paymentForm').classList.add('active');
            document.querySelector('.checkout-btn').style.display = 'none';
        }

        // Format card number
        document.addEventListener('DOMContentLoaded', function() {
            const cardNumberInput = document.getElementById('cardNumber');
            if (cardNumberInput) {
                cardNumberInput.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/\s/g, '');
                    let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
                    e.target.value = formattedValue;
                });
            }

            const expiryInput = document.getElementById('expiryDate');
            if (expiryInput) {
                expiryInput.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/\//g, '');
                    if (value.length >= 2) {
                        e.target.value = value.slice(0, 2) + '/' + value.slice(2, 4);
                    } else {
                        e.target.value = value;
                    }
                });
            }
        });

        // Handle payment
        function handlePayment(event) {
            event.preventDefault();
            
            const cardName = document.getElementById('cardName').value;
            const cardNumber = document.getElementById('cardNumber').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const country = document.getElementById('country').value;
            const total = document.getElementById('cartTotal').textContent;
            
            alert(`üéâ Payment Successful!\n\nThank you, ${cardName}!\nTotal Paid: $${total}\n\nYour order will be delivered to:\n${address}, ${city}, ${country}\n\nEnjoy your food! üç≠`);
            
            cart = [];
            updateCartCount();
            toggleCart();
            document.getElementById('paymentForm').querySelector('form').reset();
            document.querySelector('.checkout-btn').style.display = 'block';
        }

        // Handle logout
        function handleLogout() {
            currentUser = null;
            cart = [];
            document.getElementById('authSection').style.display = 'block';
            document.getElementById('shoppingSection').classList.remove('active');
            document.getElementById('loginForm').reset();
            document.getElementById('registerForm').reset();
        }
    </script>
</body>
</html>
